<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "style.css"></link>
</head>
<body>
    <div id = "top">
        <h1 id = "heading">Welcome to Rock Paper Scissors!</h1>
    </div>
    <main>
        <div id = "front">
            <div id = "user">
                <h1 class = "name">Player</h1>
                <button class = "turn">Rock</button>
                <button class = "turn">Paper</button>
                <button class = "turn">Scissors</button>
                <h1 id = "user_score">Score: 0</h1>
                <div class = "foot">
                    <p id = "moveU">Choose your Sign!</p>
                    <p id = "user_msg">No moves yet!</p>
                </div>
            </div>
            <div id = "computer">
                <h1 class = "name">Computer</h1>
                <button class = "turn">Rock</button>
                <button class = "turn">Paper</button>
                <button class = "turn">Scissors</button>
                <h1 id = "computer_score">Score: 0</h1>
                <div class = "foot">
                    <p id = "moveC">Choose your Sign!</p>
                    <p id = "computer_msg">No moves yet!</p>
                </div>
            </div>
        </div>
    </main>

</body>
<script src = "script.js"></script>
</html>
